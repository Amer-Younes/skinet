
@if(product){
<mat-card appearance="raised" class="hover:shadow-2xl transition-shadow duration-300 ease-in-out bg-white">
      <img src="{{product.pictureUrl}}" alt="image of {{product.name}}">
      <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">
          {{product.name}}
        </h2>
        <p class="font-light">
          {{product.price | currency:'USD':'symbol':'1.2-2'}}
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class="w-full">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to Cart
      </button>
    </mat-card-actions>
  </mat-card>
}
